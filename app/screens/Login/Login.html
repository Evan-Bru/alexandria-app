<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>

</head>
<header>
    <button id="themeToggle" class="btn btn-outline-light btn-sm theme-toggle" title="Alternar tema">
            <i class="bi bi-sun-fill" id="themeIcon"></i>
    </button>
    <h1>Alexandria</h1>
</header>
<body>
   <div class="holder">
    <input class="username" type="text">username</input>
    <input class="password" type="password">password</input>
    <a href="" class="forgot">Forgot Password?</a>
    <button class="login">Log In</button>
    <div class="holder">
    <p class="text">Don't have an account? </p>
    <a href="" class="signup">Sign Up</a>
    </div>
   </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const themeToggle = document.getElementById("themeToggle");
    const themeIcon = document.getElementById("themeIcon");

    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark-theme");
      const dark = document.body.classList.contains("dark-theme");
      themeIcon.className = dark ? "bi bi-moon-fill" : "bi bi-sun-fill";
    });
</script>
</html>
